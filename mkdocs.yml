site_name: Colorado Profiles Utilities

theme:
  name: material

plugins:
  - gen-files:
      scripts:
      - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
      watch:
        - src/cu_profile_utils

markdown_extensions:
  - mkdocs_graphviz
